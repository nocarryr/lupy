[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "lupy"
version = "0.0.1"
dependencies = [
    "numpy",
    "scipy",
]


[tool.setuptools.packages.find]
where = ["src"]
exclude = ["tests*"]


[tool.pytest.ini_options]
addopts = "-n auto"
testpaths = ["tests"]
